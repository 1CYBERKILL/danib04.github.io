<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERKILL CC</title>
    <link rel="shortcut icon" href="/IMAGENES/Portada/1.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/cybercafe.css">
    <script defer src="/JS/cybercafe.js"></script>
</head>
<body>
        <nav>
            <a href="index.html" class="logo">CYBER<span>KILL</span></a>
            <ul class="navbar">
                <li><a href="home.html">Inicio</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="cybercafe.html">CyberCafe</a></li>
                <li><a href="fundadores.html">Team</a></li>
                <li><a href="trabajos.html">Trabajos</a></li>
            </ul>
        </nav>

    <main>
        <section class="controls">
            <button id="sort-available">Ordenar por Disponibles</button>
            <button id="sort-occupied">Ordenar por Ocupados</button>
        </section>

        <section class="reservations">
            <h2>Haz tu reserva</h2>
            <div id="reservations-list"></div>
            <button id="open-reservation-form">Reservar</button>
        </section>

        <section class="map-container" id="computer-list"></section>

        <!-- Formulario de Reserva -->
        <div id="reservation-form" class="reservation-form">
            <h3>Formulario de Reserva</h3>
            <form id="form-reserva">
                <label for="pc-id">Seleccionar PC:</label>
                <select id="pc-id"></select>
                <br>
                <label for="motivo">Motivo de la Reserva:</label>
                <select id="motivo">
                    <option value="Torneo">Torneo</option>
                    <option value="Partido">Partido</option>
                    <option value="Estudio">Estudio</option>
                </select>
                <br>
                <label for="user">Nombre del Usuario:</label>
                <input type="text" id="user" required>
                <br>
                <label for="tiempo">Tiempo de uso (horas):</label>
                <input type="number" id="tiempo" min="1" required>
                <br>
                <button type="submit">Reservar</button>
                <button type="button" id="cancel-reservation">Cancelar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> CYBERKILL | Dise√±o y desarrollo por <span>CYBERKILL</span></p>
    </footer>
</body>
