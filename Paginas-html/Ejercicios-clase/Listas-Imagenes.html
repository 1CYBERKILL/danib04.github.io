<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        
        main {
            padding: 20px;
        }
        
        img {
            width: 100px;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        ol {
            padding-left: 20px;
        }
        
        /* Estilos adicionales */
        .nested-list {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    
    <main>
        <img src="/Imagenes/aerodactyl.png" alt="Imagen de algo">
        <ul>
            <li>Mesa
                <ol>
                    <li>dpsiofjpsd</li>
                    <li><img src="/Imagenes/aerodactyl-mega.png" alt="Imagen de una mesa"></li>
                    <ul class="nested-list">
                        <li>asd</li>
                    </ul>
                </ol>
            </li>
            <li>Silla
                <ul class="nested-list">
                    <li><img src="/Imagenes/aggron.png" alt="Imagen de una silla"></li>
                    <li>dasd</li>
                </ul>
            </li>
            <li>Algo
                <ul class="nested-list">
                    <li>a_wen</li>
                    <li>asa</li>
                </ul>
            </li>
        </ul>
    </main>

</html>
