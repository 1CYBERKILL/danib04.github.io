<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagenes</title>
    <link rel="stylesheet" href="CSS-Ejercicios/Listas-Imagenes.css">
</head>
<body>
    <main>
        <section>
            <figure>
                <img src="Imagenes/aerodactyl.png" alt="Imagen de Aerodactyl" />
                <figcaption>Aerodactyl</figcaption>
            </figure>
            <ul>
                <li>Muebles
                    <ol>
                        <li>Mesa
                            <p>Una mesa moderna hecha de madera reciclada.</p>
                            <figure>
                                <img src="Imagenes/aerodactyl-mega.png" alt="Imagen de una mesa" />
                                <figcaption>Una mesa</figcaption>
                            </figure>
                            <ul class="nested-list">
                                <li>Material: Madera</li>
                                <li>Color: Marrón</li>
                            </ul>
                        </li>
                    </ol>
                </li>
                <li>Silla
                    <p>Una silla ergonómica para oficina.</p>
                    <ul class="nested-list">
                        <li>
                            <figure>
                                <img src="Imagenes/aggron.png" alt="Imagen de una silla" />
                                <figcaption>Una silla</figcaption>
                            </figure>
                        </li>
                        <li>Material: Plástico reforzado</li>
                        <li>Color: Negro</li>
                    </ul>
                </li>
                <li>Accesorios
                    <ul class="nested-list">
                        <li>Almohadilla para silla</li>
                        <li>Descansa pies</li>
                    </ul>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
