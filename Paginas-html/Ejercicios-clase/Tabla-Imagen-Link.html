<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen como link</title>
    <link rel="stylesheet" href="CSS-Ejercicios/Tabla-Imagen-Link.css">
</head>

<body>
    <main>
        <h1>Imagen como Enlaces</h1>
        <table class="image-table">
            <tr>
                <td>
                    <a href="https://www.wikidex.net/wiki/Aerodactyl" target="_blank">
                        <img src="Imagenes/aerodactyl-mega.png" alt="Aerodactyl Mega" class="image">
                    </a>
                </td>
            </tr>
            <tr>
                <td class="image-caption">Aerodactyl Mega</td>
            </tr>
        </table>
    </main>
</body>

</html>
