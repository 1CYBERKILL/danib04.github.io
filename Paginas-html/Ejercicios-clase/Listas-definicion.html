<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<style>
dl {
    display: block;
    margin-top: 2rem;
    border: 1px black solid;
    max-width: 20%;
    margin-bottom: 1em;
    margin-left: 2rem;
    margin-right: 0;}

dt{
    background-color: gray;
    max-width: auto;
    margin-left: 20px;}
dd{
    background-color: rgba(10, 155, 82, 0.438);
    max-width: auto;}

</style>
<body>
    <dl>
        <dt>Coffee</dt>
            <dd>Black hot drink</dd>
        <dt>Milk</dt>
            <dd>White cold drink</dd>
      </dl> 

    
</body>
</html>
