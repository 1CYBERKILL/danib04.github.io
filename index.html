    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>
        <link rel="shortcut icon" href="/IMAGENES/logo.png" type="image/x-icon">
        <link rel="import" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="CSS/index.css">
    </head>

    <style>
        button {
        --green: #1BFD9C;
        font-size: 15px;
        padding: 0.7em 2.7em;
        letter-spacing: 0.06em;
        position: relative;
        font-family: inherit;
        border-radius: 0.6em;
        overflow: hidden;
        transition: all 0.3s;
        line-height: 1.4em;
        border: 2px solid var(--green);
        background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%,transparent 60% , rgba(27, 253, 156, 0.1) 100%);
        color: var(--green);
        box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.4), 0 0 9px 3px rgba(27, 253, 156, 0.1);
        }

        button:hover {
        color: #82ffc9;
        box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
        }

        button:before {
        content: "";
        position: absolute;
        left: -4em;
        width: 4em;
        height: 100%;
        top: 0;
        transition: transform .4s ease-in-out;
        background: linear-gradient(to right, transparent 1%, rgba(27, 253, 156, 0.1) 40%,rgba(27, 253, 156, 0.1) 60% , transparent 100%);
        }

        button:hover:before {
        transform: translateX(15em);
}
    </style>
    <body>
        <!-- Starbackground -->
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
        
        <!-- parallax text/java -->
        <div id="parallax">
            <div class="layer" data-depth="0.6">
                <!-- text -->
                <div class="some-space">
                    <h1>CYBER<span>KILL</span></h1>

                </div>
            </div>

            <div class="layer" data-depth="0.4">
                <div id="particles-js"></div>
            </div>

            <!-- Button --> 
            <div class="layer" data-depth="0.3">
                <div class="link-container">
                <a href="/HTML/home.html">Continue to website</a>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 40">
                    <path class="line-1" d="M10 20 H90" />
                    <path class="line-2" d="M10 30 H90" />
                </svg>
                <div class="dots">
                    <div class="dot dot-1"></div>
                    <div class="dot dot-2"></div>
                    <div class="dot dot-3"></div>
                    <div class="dot dot-4"></div>
                    <div class="dot dot-5"></div>
                </div>
                </div>
            </div>
            
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
        <script src="https://matthew.wagerfield.com/parallax/deploy/jquery.parallax.js"></script>
        <script src="JS/index.js"></script>
    </body>
</html>
